<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script
      src="https://kit.fontawesome.com/20c5629a29.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="shoe-container">
      <div class="nav-container">
        <nav class="navbar navbar-expand-lg navbar-light fixed">
          <a class="navbar-brand ml-md-5" href="#">
            <img
              class="navbar-logo"
              src="https://previews.123rf.com/images/engabito/engabito1907/engabito190700265/126495603-shoes-store-logo-for-shoes-store-on-white-background-vector-illustration.jpg"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-auto">
              <a class="nav-link ml-2 mx-md-4" href="index.html">Home</a>
              <a class="nav-link ml-2 mx-md-4" href="index.html#categories"
                >Categories</a
              >
              <a class="nav-link ml-2 mx-md-4" href="index.html#new"
                >New Arrivals
              </a>
              <a class="nav-link ml-2 mx-md-4" href="index.html#contact"
                >Contact Us
              </a>
              <a class="nav-link ml-2 mx-md-4" id="cartBtn">
                <button class="btn btn-warning">Cart</button>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="banner-section">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cms-static.asics.com/media-libraries/88938/file.ob.jpg?20230616120553"
                class="d-block w-100"
                alt="banner-img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cms-static.asics.com/media-libraries/91753/file.ob.jpg?20230616120553"
                class="d-block w-100"
                alt="banner-img"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cms-static.asics.com/media-libraries/95495/file.ob.jpg?20230616120553"
                class="d-block w-100"
                alt="banner-img"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div id="categories" class="categories-container py-4">
        <h1 class="text-center text-decoration my-2">Top Categories</h1>
        <div class="container">
          <div
            class="d-flex flex-row justify-content-around flex-wrap flex-lg-nowrap my-4"
          >
            <div class="card m-2 p-4">
              <img
                src="https://cms-static.asics.com/media-libraries/95030/file.pcp.jpg?20230609053334"
              />

              <h4 class="text-center py-3">RUNNING</h4>
              <div class="text-center">
                <button id="runningBtn" class="btn btn-primary">
                  SHOW NOW
                </button>
              </div>
            </div>
            <div class="card m-2 p-4">
              <img
                src="https://cms-static.asics.com/media-libraries/95031/file.pcp.jpg?20230609053334"
              />

              <h4 class="text-center py-3">SPORTSTYLE</h4>
              <div class="text-center">
                <button id="sportBtn" class="btn btn-primary">SHOW NOW</button>
              </div>
            </div>

            <div class="card m-2 p-4">
              <img
                src="https://cms-static.asics.com/media-libraries/95032/file.pcp.jpg?20230609053334"
              />

              <h4 class="text-center py-3">APPAREL</h4>
              <div class="text-center">
                <button id="apparelBtn" class="btn btn-primary">
                  SHOW NOW
                </button>
              </div>
            </div>
            <div class="card m-2 p-4">
              <img
                src="https://cms-static.asics.com/media-libraries/91796/file.pcp.jpg?20230609053334"
              />

              <h4 class="text-center py-3">PERFORMANCE</h4>
              <div class="text-center">
                <button id="performanceBtn" class="btn btn-primary">
                  SHOW NOW
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="new" class="new-container py-4">
        <h1 class="text-center text-decoration my-2">New Arrivals</h1>
        <div class="container">
          <div
            class="d-flex flex-row justify-content-around flex-wrap flex-lg-nowrap my-4"
          >
            <div class="card m-2 p-4">
              <img
                src="https://cms-static.asics.com/media-libraries/80841/file.thrb.jpeg?20220705073624"
              />

              <div class="text-center">
                <button class="btn btn-primary my-3" id="mensBtn">
                  SHOW NOW
                </button>
              </div>
            </div>
            <div class="card m-2 p-4">
              <img
                src="https://cms-static.asics.com/media-libraries/80842/file.thrb.jpeg?20220705073624"
              />

              <div class="text-center">
                <button class="btn btn-primary my-3" id="womensBtn">
                  SHOW NOW
                </button>
              </div>
            </div>

            <div class="card m-2 p-4">
              <img
                src="https://cms-static.asics.com/media-libraries/80843/file.thrb.jpeg?20220705073624"
              />

              <div class="text-center">
                <button class="btn btn-primary my-3 font-bold" id="kidsBtn">
                  SHOW NOW
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h1 class="text-center text-decoration">Featured Products</h1>
        <div
          class="d-flex flex-row justify-content-around flex-wrap flex-lg-nowrap"
        >
          <img
            src="https://cms-static.asics.com/media-libraries/90622/file.jpeg?20230609070102"
            class="featured-img my-3"
          />
          <img
            class="featured-img my-3"
            src="https://cms-static.asics.com/media-libraries/95035/file.jpg?20230609070102"
          />
        </div>
      </div>
      <div class="col">
        <h1 class="text-center text-decoration">Follow Us</h1>
      </div>
      <div class="col my-4">
        <div class="d-flex flex-row justify-content-center">
          <div>
            <i class="fab fa-twitter icon"></i>
          </div>
          <div>
            <i class="fab fa-instagram icon"></i>
          </div>
          <div>
            <i class="fab fa-facebook icon"></i>
          </div>
        </div>
      </div>
      <div id="contact" class="footer text-center p-3">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB2KOs-7ZNvx0n5c4MyoLgA_JKDOVcxhUqaSDBoknojS8mdx5VOY3TEZcBKWWEK-K2h3k&usqp=CAU"
          class="footer-img"
        />
        <h5 class="footer-address py-2">ordershoe@shoestore.com</h5>
        <p class="footer-address">165 Hitec City, Hyderabad, India.</p>
        <p class="footer-address">Contact details: 1800 3456 9009</p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
